<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊâìÂú∞Èº†ÈÅäÊà≤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 20px;
        }

        .info-box {
            background: #f0f0f0;
            padding: 15px 30px;
            border-radius: 10px;
            flex: 1;
        }

        .info-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            color: #667eea;
            font-size: 2em;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 120px);
            gap: 15px;
            margin: 30px auto;
            justify-content: center;
        }

        .hole {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8B7355 0%, #654321 100%);
            border: 3px solid #5a3a1a;
            position: relative;
            cursor: pointer;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.3), 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: all 0.1s;
        }

        .hole:hover {
            transform: scale(1.05);
        }

        .hole.active {
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.3), 0 0 20px rgba(102, 126, 234, 1);
        }

        .mole {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .hole.active .mole {
            opacity: 1;
            pointer-events: auto;
            animation: popUp 0.3s ease-out;
        }

        @keyframes popUp {
            0% {
                transform: translateY(30px) scale(0.8);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        .mole-head {
            width: 80px;
            height: 80px;
            background: #8B4513;
            border-radius: 50%;
            position: relative;
            box-shadow: inset -2px -2px 5px rgba(0, 0, 0, 0.3);
        }

        .mole-eye {
            width: 12px;
            height: 12px;
            background: black;
            border-radius: 50%;
            position: absolute;
            top: 25px;
        }

        .mole-eye.left {
            left: 20px;
        }

        .mole-eye.right {
            right: 20px;
        }

        .mole-nose {
            width: 8px;
            height: 8px;
            background: #654321;
            border-radius: 50%;
            position: absolute;
            top: 38px;
            left: 50%;
            transform: translateX(-50%);
        }

        .mole-smile {
            width: 20px;
            height: 2px;
            background: black;
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-start:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-start:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-reset {
            background: #f0f0f0;
            color: #667eea;
        }

        .btn-reset:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .game-message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #667eea;
            min-height: 30px;
            font-weight: bold;
        }

        .game-over {
            color: #d32f2f;
            animation: pulse 0.5s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .game-won {
            color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî® ÊâìÂú∞Èº†ÈÅäÊà≤ üî®</h1>
        
        <div class="game-info">
            <div class="info-box">
                <div class="info-label">ÂæóÂàÜ</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-box">
                <div class="info-label">Ââ©È§òÊôÇÈñì</div>
                <div class="info-value" id="timer">30</div>
            </div>
        </div>
         
        <div class="game-board" id="gameBoard"></div>

        <div class="buttons">
            <button class="btn-start" id="startBtn" onclick="startGame()">ÈñãÂßãÈÅäÊà≤</button>
            <button class="btn-reset" id="resetBtn" onclick="resetGame()">ÈáçÊñ∞ÈñãÂßã</button>
        </div>

        <div class="game-message" id="message"></div>
    </div>

    <script>
        // ÈÅäÊà≤ÈÖçÁΩÆ
        const gameConfig = {
            totalTime: 30,
            boardSize: 16,
            holeSize: 120,
            popUpDuration: 800
        };

        // ÈÅäÊà≤ÁãÄÊÖã
        let gameState = {
            isPlaying: false,
            score: 0,
            timeLeft: gameConfig.totalTime,
            currentMole: null,
            timerInterval: null,
            moleInterval: null
        };

        // ÂàùÂßãÂåñÈÅäÊà≤Êùø
        function initializeGame() {
            
            // add a comment 
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';

            for (let i = 0; i < gameConfig.boardSize; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                hole.id = `hole-${i}`;
                hole.onclick = (e) => {
                    e.stopPropagation();
                    whackMole(i);
                };

                const mole = document.createElement('div');
                mole.className = 'mole';
                mole.innerHTML = `
                    <div class="mole-head">
                        <div class="mole-eye left"></div>
                        <div class="mole-eye right"></div>
                        <div class="mole-nose"></div>
                        <div class="mole-smile"></div>
                    </div>
                `;

                hole.appendChild(mole);
                gameBoard.appendChild(hole);
            }
        }

        // ÈñãÂßãÈÅäÊà≤
        function startGame() {
            if (gameState.isPlaying) return;

            gameState.isPlaying = true;
            gameState.score = 0;
            gameState.timeLeft = gameConfig.totalTime;
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('score').textContent = '0';
            document.getElementById('message').textContent = '';

            // ÂÄíË®àÊôÇ
            gameState.timerInterval = setInterval(() => {
                gameState.timeLeft--;
                document.getElementById('timer').textContent = gameState.timeLeft;

                if (gameState.timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            // Âú∞Èº†Âá∫ÁèæÈÇèËºØ
            gameState.moleInterval = setInterval(() => {
                if (gameState.isPlaying) {
                    showMole();
                }
            }, 600);

            showMole();
        }

        // È°ØÁ§∫Âú∞Èº†
        function showMole() {
            if (!gameState.isPlaying) return;

            // Èö±Ëóè‰πãÂâçÁöÑÂú∞Èº†
            if (gameState.currentMole !== null) {
                const prevHole = document.getElementById(`hole-${gameState.currentMole}`);
                if (prevHole) {
                    prevHole.classList.remove('active');
                }
            }

            // Èö®Ê©üÈÅ∏Êìá‰∏ÄÂÄãÊ¥û
            const randomHole = Math.floor(Math.random() * gameConfig.boardSize);
            gameState.currentMole = randomHole;

            const hole = document.getElementById(`hole-${randomHole}`);
            hole.classList.add('active');

            // Ë®≠ÂÆöÊôÇÈñìÂæåËá™ÂãïÈö±Ëóè
            setTimeout(() => {
                if (gameState.currentMole === randomHole) {
                    hole.classList.remove('active');
                    gameState.currentMole = null;
                }
            }, gameConfig.popUpDuration);
        }

        // ÊâìÊìäÂú∞Èº†
        function whackMole(holeIndex) {
            if (!gameState.isPlaying || gameState.currentMole !== holeIndex) {
                return;
            }

            // Â¢ûÂä†ÂæóÂàÜ
            gameState.score++;
            document.getElementById('score').textContent = gameState.score;

            // Èö±ËóèÂú∞Èº†
            const hole = document.getElementById(`hole-${holeIndex}`);
            hole.classList.remove('active');
            gameState.currentMole = null;

            // Á´ãÂç≥È°ØÁ§∫‰∏ã‰∏ÄÂÄãÂú∞Èº†
            showMole();
        }

        // ÁµêÊùüÈÅäÊà≤
        function endGame() {
            gameState.isPlaying = false;
            clearInterval(gameState.timerInterval);
            clearInterval(gameState.moleInterval);

            // Èö±ËóèÊâÄÊúâÂú∞Èº†
            for (let i = 0; i < gameConfig.boardSize; i++) {
                const hole = document.getElementById(`hole-${i}`);
                hole.classList.remove('active');
            }

            document.getElementById('startBtn').disabled = false;

            const messageElement = document.getElementById('message');
            messageElement.textContent = `ÈÅäÊà≤ÁµêÊùüÔºÅÊúÄÁµÇÂæóÂàÜÔºö${gameState.score} ÂàÜ`;
            messageElement.classList.add('game-over');
        }

        // ÈáçÊñ∞ÈñãÂßã
        function resetGame() {
            gameState.isPlaying = false;
            gameState.score = 0;
            gameState.timeLeft = gameConfig.totalTime;
            gameState.currentMole = null;

            clearInterval(gameState.timerInterval);
            clearInterval(gameState.moleInterval);

            document.getElementById('score').textContent = '0';
            document.getElementById('timer').textContent = gameConfig.totalTime;
            document.getElementById('message').textContent = '';
            document.getElementById('startBtn').disabled = false;

            // Èö±ËóèÊâÄÊúâÂú∞Èº†
            for (let i = 0; i < gameConfig.boardSize; i++) {
                const hole = document.getElementById(`hole-${i}`);
                hole.classList.remove('active');
            }
        }

        // ÂàùÂßãÂåñ
        initializeGame();
    </script>
</body>
</html>
